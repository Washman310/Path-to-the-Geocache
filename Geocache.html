</style></head><body><h1 style="padding-left: 53pt;text-indent: 0pt;line-height: 32pt;text-align: left;">YOU SOLVED THE PASSWORD!!!</h1><p style="padding-top: 10pt;padding-left: 5pt;text-indent: 0pt;text-align: left;">Now follow these steps to the cache:</p><ol id="l1"><li data-list-text="1."><p style="padding-top: 9pt;padding-left: 41pt;text-indent: -18pt;text-align: left;">Stand at exactly N 39° 32.388 W 076° 05.102</p></li><li data-list-text="2."><p style="padding-top: 1pt;padding-left: 41pt;text-indent: -18pt;text-align: left;">Take a heading due East.</p></li><li data-list-text="3."><p style="padding-top: 1pt;padding-left: 41pt;text-indent: -18pt;text-align: left;">Take 10 paces straight ahead.</p></li><li data-list-text="4."><p style="padding-top: 1pt;padding-left: 41pt;text-indent: -18pt;text-align: left;">Look for a unique brick that holds the geocache.</p></li></ol></body></html>
